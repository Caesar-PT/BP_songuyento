<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count = 0;
        let n = 2;
        let number = parseInt(prompt('Nhập vào số số nguyên tố cần hiển thị'));
        while (count < number) {
            let i;
            let ktnt = true;
            for ( i = 2; i < n; i++ )
                if ( n % i === 0)
                    ktnt = false;
            if (ktnt) {
                count++;
                document.write(n + '<br>');
            }
            n++;
        }
    </script>
</body>
</html>
